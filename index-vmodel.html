<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vue Ninja</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->


  </head>
  <body>

    <div id="app" class="">
      <h1>{{titulo}}</h1>

      <div class="form-group">
        <label for="">Nome</label>
        <input type="text" class="form-control" id="" placeholder="Nome" v-model="nome">
        <p class="help-block">Help text here.</p>

      </div>
      <div class="form-group">
        <label for="">Telefone</label>
        <input type="text" class="form-control" id="" placeholder="Telefone" v-model="telefone">
        <p class="help-block">Help text here.</p>
      </div>

      <div class="form-group">
        <label for="">Desejo receber novidades</label>
        <input type="radio" value="Sim"  id="" v-model="novidades"> Sim
        <input type="radio" value="Não" id="" v-model="novidades"> Não
        <p class="help-block">Help text here.</p>
      </div>

      <div class="form-group">
        <label for="">Áreas de interesse</label> <br>
        <input type="checkbox" value="Futebol"  id="" v-model="interesses"> Futebol <br>
        <input type="checkbox" value="Economia" id="" v-model="interesses"> Economia  <br>
        <input type="checkbox" value="Natureza" id="" v-model="interesses"> Natureza  <br>
        <p class="help-block">Help text here.</p>
      </div>

      <ul class="list-group">
        <li class="list-group-item">Nome: {{ nome }}</li>
        <li class="list-group-item">Telefone: {{ telefone }}</li>
        <li class="list-group-item">Novidades: {{ novidades }}</li>
        <li class="list-group-item">Interesses: {{ interesses }}</li>
      </ul>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>

    <script type="text/javascript">
      var app = new Vue({
          el: "#app",
          data: {
            titulo: "Aula vue js ninja",
            nome: "",
            telefone: "",
            novidades: "",
            interesses: [],
          }
      })
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
  </body>
</html>
